<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <h1>Library App</h1>
  <div class="description">
    <p class="top-line">This is a project for <a href="https://www.theodinproject.com/lessons/javascript-library">The Odin Project</a> in which I have to make a library using Object Constructors and SessionStorage.</p>
    <p>You can also view the <a href="https://github.com/BrentBarnes/Library-JS">GitHub Repository</a> of this project.</p>
  </div>
  <button data-modal-target="#modal" class="add-book-btn">+ Add Book</button>

  <div class="modal" id="modal">
    <div class="modal-flex">
      <div class="modal-header">
        <div class="title">Add Book</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <form method="" onsubmit="return validateForm()">
        <div class="modal-body">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages">
          <div class="check-container">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" name="read">
          </div>
          <input type="submit" value="submit" class="submit-book"></button>
        </div>
      </form>
    </div>
  </div>

  <div id="overlay"></div>

  <div class="library">
    
  </div>
  <script src="scripts.js"></script>
</body>
</html>
