<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <h1>Library App</h1>
  <div class="description">
    <p class="top-line">This is a project for The Odin Project in which I have to make a library using Object Constructors and LocalStorage.</p>
    <p>You can also view the GitHub Repository of this project.</p>
  </div>
  <button class="add-book-btn">+ Add Book</button>
  <div class="modal-card">
    <form method="" onsubmit="return validateForm()">
      <p class="add-book">Add Book</p>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages">
        <label for="read">Have you read this book?</label>
        <input type="checkbox" id="read" name="read">
        <input type="submit" value="submit" class="submit-book">Add!</button>
    </form>
  </div>
    
  <div class="library">
    <div class="book-card">
      <p class="book-title">Book Title</p>
      <p class="author-name">by Author Name</p>
      <p class="page-number">Number of Pages: XXX</p>
      <div>
        <button class="read-toggle">Read: Yes</button>
        <button class="remove-book-btn">Remove</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
